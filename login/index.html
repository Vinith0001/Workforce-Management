<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login-page</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
                font-family: 'Poppins','sans-serif';
                background-image: url('../../../../../../Downloads/5FaAZK7W.gltf')
            }
            body{
                display:flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                
                background-image: url('../../../../../../Downloads/5FaAZK7W.gltf')
            }
            .login-box{
                display:flex;
                justify-content:center;
                flex-direction: column;
                width: 440px;
                height: 480px;
                padding:30px;
            }
            .login-header{
                text-align: center;
                margin: 20px 0 40px 0;
            }
            .login-header header{
                color: black;
                font-size: 30px;
                font-weight:600;
            }
            .input-box .input-field{
                width: 100%;
                height:60px;
                font-size:17px;
                padding: 0 25px;
                margin-bottom:15px ;
                border-radius: 30px;
                border: none;
                box-shadow: 0px 5px 10px 1px rgba(0,0,0,0.05);
                outline: none;
                transition: .3s;
            }
            ::placeholder{
                font-weight: 500;
                color:black  
            }
            .input-field:focus{
                width: 105%;
            }
            a{
                text-decoration: none;
            }
            a:hover{
                text-decoration: underline;
            }
            .input-submit{
                position:relative;
            }
            .submit-btn{
                width:100%;
                height:60px;
                background: red;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                transition: 0.3s;
            }
            .input-submit label{
                position: absolute;
                top:45%;
                left:50%;
                color: #fff;
                -webkit-transform: translate(-50%,-50%);
                -ms-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%);
                cursor: pointer;
            }
            .submit-btn:hover{
                background-color: #000;
                transform: scale(1.05,1);
            }
            .sign-up-link {
                text-align: center;
                font-size: 15px;
                margin-top: 20px;
            }
            .sign-up-link a{
                color: #000;
                font-weight: 600;
                
            }
            #submitt{
                background-color:black;
                padding:10px
            }
            .user-type {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
                gap: 10px;
            }

            .user-btn {
                padding: 10px 25px;
                border-radius: 30px;
                border: none;
                background-color: #f0f0f0;
                cursor: pointer;
                font-weight: 500;
                transition: all 0.3s ease;
                box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            }

            .user-btn.active {
                background-color: red;
                color: white;
                box-shadow: 0px 5px 10px 1px rgba(0,0,0,0.1);
            }
            .login-header img,.login-header h1{
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="login-box">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="user-type">
                <p class="user-btn active" id="employee">Employee</p>
                <button class="user-btn" id="admin">Admin</button>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Sign-in</label>
            </div>
            <div class="input-submit" id="Google">
                <button class="submit-btn" id="submitt"></button>
                <label for="submit">Sign-in with <img src="google.png" width="14" height="14"></label>
            </div>
            <div class="sign-up-link">
                <p>Don't have an account? <a href="#">Sign-up</a></p>
            </div>
        </div>
        <script>
            const employeeBtn = document.getElementById('employee');
            const adminBtn = document.getElementById('admin');
            
            employeeBtn.addEventListener('click', () => {
                employeeBtn.classList.add('active');
                adminBtn.classList.remove('active');
            });
            
            adminBtn.addEventListener('click', () => {
                adminBtn.classList.add('active');
                employeeBtn.classList.remove('active');
            });
        </script>
    </body>
</html>
